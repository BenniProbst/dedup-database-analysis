# Database credentials for the dedup experiment
# Credentials from Samba AD lab user (dedup-lab) + LDAP integration
# All passwords synced via Samba AD ( [CLUSTER-PW-REDACTED])
# MinIO uses LDAP Access Key (local user removed, LDAP mode active)
# Updated: 2026-02-18 (Session 68, LDAP integration complete)
---
apiVersion: v1
kind: Secret
metadata:
  name: dedup-credentials
  namespace: databases
  labels:
    app.kubernetes.io/name: dedup-experiment
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  # PostgreSQL (LDAP auth via pg_hba.conf)
  PG_USER: "dedup-lab"
  PG_PASSWORD: " [CLUSTER-PW-REDACTED]"

  # CockroachDB (HBA password auth, user=dedup_lab with underscore!)
  CRDB_USER: "dedup_lab"
  CRDB_PASSWORD: " [CLUSTER-PW-REDACTED]"

  # Redis (ACL auth, key prefix dedup:*)
  REDIS_USER: "dedup-lab"
  REDIS_PASSWORD: " [CLUSTER-PW-REDACTED]"

  # Kafka (SCRAM-SHA-512 on port 9094)
  KAFKA_USER: "dedup-lab"
  KAFKA_PASSWORD: " [CLUSTER-PW-REDACTED]"

  # MinIO S3 (LDAP Access Key, NOT local user)
  MINIO_ACCESS_KEY: "dedup-lab-s3"
  MINIO_SECRET_KEY: "dedup-lab-s3-secret"

  # MariaDB lab user (for deploy)
  MARIADB_USER: "dedup-lab"
  MARIADB_PASSWORD: " [CLUSTER-PW-REDACTED]"
  MARIADB_ROOT_PASSWORD: " [CLUSTER-PW-REDACTED]"

  # ClickHouse lab user (for deploy)
  CLICKHOUSE_USER: "dedup_lab"
  CLICKHOUSE_PASSWORD: " [CLUSTER-PW-REDACTED]"
