# Database credentials for the dedup experiment
# IMPORTANT: Replace placeholder values before applying!
# Use: kubectl create secret generic dedup-credentials --from-env-file=credentials.env -n databases
#
# This template documents the expected secrets structure.
# Actual credentials come from Samba AD lab user (dedup-lab).
---
apiVersion: v1
kind: Secret
metadata:
  name: dedup-credentials
  namespace: databases
  labels:
    app.kubernetes.io/name: dedup-experiment
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  # PostgreSQL / CockroachDB lab user
  PG_USER: "dedup-lab"
  PG_PASSWORD: "REPLACE_ME"

  # MariaDB lab user
  MARIADB_USER: "dedup-lab"
  MARIADB_PASSWORD: "REPLACE_ME"

  # MinIO S3 lab user
  MINIO_ACCESS_KEY: "dedup-lab"
  MINIO_SECRET_KEY: "REPLACE_ME"

  # MariaDB root password (for initial setup)
  MARIADB_ROOT_PASSWORD: "REPLACE_ME"

  # ClickHouse default password
  CLICKHOUSE_PASSWORD: "REPLACE_ME"
